version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: qdrant_vectordb
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./storage/qdrant_storage:/qdrant/storage:z
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge
